<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  
  <style>

  	body {
  		background-color: black;
  		color: white;
  	}

  	#dropzone {
  		border: 1px solid white;
  		height: 500px;
  		width: 800px;
  		position: absolute;
  	}

  	.animation {
  		margin: 20px;
  		display: none;
  		position: absolute;
  	}

  	@keyframes example {
  		from {color: red;}
  		to {color: white;}
  	}

    .node {
    	width: 130px;
    	height: 50px;
    	border: 1px solid grey;
    	border-radius: 50%;
    	cursor: pointer;
    	text-align: center;

    	animation-name: example;
    	animation-iteration-count: 10;
    }


  </style>

</head>

<body ondragover="event.preventDefault()" ondrop="drop(event)">

  <!--<img src="https://en.js.cx/clipart/soccer-gate.svg" id="gate" class="droppable">-->

  <h1>Bayes Net Debugger</h1>

  <table>
  	<tr>
  		<!--Create the zone where users can build their bayes net graph -->
  		<td><div id="dropzone"></div></td>

  		<!--Create animation form -->
  		<td class="animation" style="left: 820px;">
  			<div>Choose node to animate:</div>
  			<form id="animateForm"></form>
  			<!--Slider to select speed of RSVP animation-->
  			<div>
  				<table><tr>
  					<td><input type="range" min="1" max="100" value="50" id="slider" onclick="displayAnimationSpeed()"></td>
  					<td id="speedDisplay"></td>
  				</tr></table>
  			</div>
  			<!--Buttons to start and stop animation-->
  			<button onclick="animateNodes(event)">Start Animation</button>
  			<div></div>
  			<button onclick="stopAnimation(event)">Stop Animation</button>
  			<!--Create progress bar for animation-->
  			<div style="width: 200px; height: 20px; background-color: grey; text-align: center; margin-top: 10px">
  				<div id="animProgressBar" style="width: 0px; background-color: green; height: 20px;">0%</div>
  			</div>
  		</td>

  		<!--Connect two nodes forms-->
  		<td class="animation" style="left: 1020px;">
  			<div>Choose two nodes to connect:</div>
  			<table>
  				<tr>
  					<td>Parent: </td>
  					<td><form id="Connect1">
  						<select id="connectSelect1"></select>
  					</form></td>
  				</tr>
  				<tr>
  					<td>Child: </td>
  					<td><form id="Connect2">
  						<select id="connectSelect2"></select>
  					</form></td>
  				</tr>
  			</table>
  			<div style="padding-top: 5px"></div>
  			<!--Buttons to connect and disconnect nodes-->
  			<button id="ConnectButton" onclick="connectTwoNodes(event)">Connect!</button>
  			<button id="DisconnectButton" onclick="disconnectTwoNodes(event)">Disconnect</button>
  		</td>

  		<!--Create user interface for testing results-->
  		<td class="animation" style="left: 820px; top: 300px;">
  			<div style="font-size: 130%"><b>TESTING</b></div>
  			<div>Select givens:</div>
  			<table id="propTable"></table>
  			<div style="padding-top: 10px"></div>
  			<div>Choose Result Node</div>
  			<form>
  				<select id="resultsForm"></select>
  			</form>
  			<button id="PropogateButton" onclick="getResults(event)">Get Results! (Stepper)</button>
  			<button onclick="clearResults()">Clear Results</button>
  		</td>

  		<!--Create buttons for testing-->
  		<td class="animation" style="top: 300px; left: 1100px">
  			<div>Test File:</div>
  			<input type="file" name="file" id="testFiles" />
  			<div style="padding-top: 10px"></div>
  			<button onclick="readTestFile()">Upload Test File</button>
  			<div style="display: none;" id="TestLoaded">Loaded!</div>
  			<div style="padding-top: 10px"></div>
  			<button onclick="runTests(event)">Single Step Through Tests</button>
  			<div style="padding-top: 10px"></div>
  			<button onclick="runAllTests(event)">Run All Tests</button>
  			<button onclick="pauseTestingFunc(event)">Pause Testing</button>
  			<div style="padding-top: 10px"></div>
  			<div style="padding-bottom: 10px">
  				<table><tr>
  					<td><input type="range" min="1" max="100" value="50" id="testSlider" onclick="displayTestSpeed()"></td>
  					<td id="testSpeedDisplay"></td>
  				</tr></table>
  			</div>
  			<div style="width: 200px; height: 20px; background-color: grey; text-align: center;">
  				<div id="progressBar" style="width: 0px; background-color: green; height: 20px;">0%</div>
  			</div>
  			<div id="TestAccuracy" style="padding-top: 5px"></div>
  		</td>

  </table>

  <button style="position: absolute; top: 600px; left: 300px;" onclick="createNewNode(event, '670px', '10px', null)">Create Node</button>


  <input style="position: absolute; top: 600px; left: 10px;" type="file" id="files" name="file" />
  <button style="position: absolute; top: 600px; left: 200px;" id="entire" onclick="readDataFile()">Upload Data</button>
  <div style="position: absolute; top: 630px">
  	<div id="byte_range"></div>
  	<div id="byte_content"></div>
  </div>

  <!--Split node button-->
  <div id="split"> 
  	<button style="position: absolute; top: 600px; left: 600px;" onclick="createSplitNodeForm()">Split Node</button>
  	<button style="position: absolute; top: 600px; left: 680px;" onclick="createMergeNodeForm()">Merge Node</button>
  </div>




  <script src="script.js"></script>


</body>
</html>
